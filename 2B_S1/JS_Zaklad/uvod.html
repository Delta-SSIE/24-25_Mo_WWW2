<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Uvod</title>
</head>
<body>
    <script>
        //Výpis do konzole
        console.log("Hello world!");

        //Deklarace proměnné
        let x;
        let y = 5;
        x = "ahoj";
        console.log(typeof x);
        x = 15;
        console.log(typeof x);
        console.log(x + y);

        //Řetězec
        let slovo = "Ahoj";
        console.log(slovo.length);
        console.log(slovo[0] + slovo[slovo.length-1]);
        console.log(`Ahoj tohle je ${slovo + x}`);

        //Porovnávací operátory
        console.log('5'==5);
        console.log('5'===5);

        //Doživotní zásoby (procvičení)
        let aktuRok = 2025;
        let aktuVek = 28;
        let vekDoziti = 77;
        let spotrebaKava = 2;

        console.log(`Až do konce života v roce ${aktuRok + (vekDoziti-aktuVek)} budeš potřebovat ${(vekDoziti-aktuVek)*360*spotrebaKava} šálků kávy`);
    </script>
</body>
</html>
