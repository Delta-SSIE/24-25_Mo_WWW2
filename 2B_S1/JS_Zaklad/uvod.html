<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Uvod</title>
</head>
<body>
    <script>
        //Výpis do konzole
        console.log("Hello world!");

        //Deklarace proměnné
        let x;
        let y = 5;
        x = "ahoj";
        console.log(typeof x);
        x = 15;
        console.log(typeof x);
        console.log(x + y);

        //Řetězec
        let slovo = "Ahoj";
        console.log(slovo.length);
        console.log(slovo[0] + slovo[slovo.length-1]);
        console.log(`Ahoj tohle je ${slovo + x}`);

        console.log('5'==5);
        console.log('5'===5);
    </script>
</body>
</html>
