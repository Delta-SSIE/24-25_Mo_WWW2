<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
    <style>
        .red {
            color: red;
            font-size: large;
        }
        .italic {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-style: italic;
            text-align: justify;
        }
        .super {
            border: 3px solid blue;
            background-color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi laboriosam quo ex iure rerum illo rem, corrupti voluptatum quis odio maiores dolorum quod! Debitis fugiat facilis quam nobis aut dolorum.</p>
    <div class="class">
        <button id="red">RED</button>
        <button id="italic">ITALIC</button>
        <button id="super">SUPER</button>
    </div>
    <button id="seber">Seber první třídu</button>
    <script>
        let txt = document.getElementById('text');

        let buttons = document.querySelectorAll('.class button');

        for (let index = 0; index < buttons.length; index++) {
            buttons[index].addEventListener("click",() => Class(buttons[index].id));
        }

        document.getElementById('seber').addEventListener("click", () => txt.classList.remove(txt.classList[0]));

        function Class(id)
        {
            txt.classList.toggle(id);
            console.log(txt.classList);
        
        }

        
    </script>
</body>
</html>
