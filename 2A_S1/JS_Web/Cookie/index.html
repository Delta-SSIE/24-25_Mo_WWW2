<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>
<body> 
    <input type="text" id="find">
    <p id="vystup"></p>
    <div id="edit">
        <input type="text">
        <input type="text">
        <input type="button" value="Přepiš/Zapiš">
    </div>
    
    <script>
        document.cookie = "id=5"; 
        document.cookie = "name=John";
        document.cookie = "id=10";
        document.cookie = "surname=Fisher";
        console.log(document.cookie);

        let edit = document.querySelectorAll('#edit input');
        let txt = document.getElementById('find');
        let vystup = document.getElementById('vystup');

        txt.addEventListener("keydown", (e) => (e.key == "Enter") ? Vypis() : null);
        edit[2].addEventListener("click",Set);

        function Set()
        {
            document.cookie = `${edit[0].value}=${edit[1].value}`;
        }

        function Vypis()
        {
            let cookies = document.cookie.split('; ');
            console.log(cookies);
            for (let index = 0; index < cookies.length; index++) {
                let cookie = cookies[index].split('=');
                console.log(cookie);
                if(txt.value == cookie[0])
                {
                    vystup.textContent = cookie[1];
                }
                
            }
        }
    </script>
</body>
</html>
