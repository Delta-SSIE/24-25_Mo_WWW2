<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Rizeni_kodu</title>
</head>
<body>
    <script>

        //if
        if(true) {
            console.log("Ahoj");
        }

        if(0) { //false
            console.log("test");
        }
        if(1) { //true
            console.log("test1");
        }
        if("") { //false
            console.log("test2");
        }
        if("X") { //true
            console.log("test3");
        }
        //FALSE je i null a undefined

        //if else elseif
        if(0 < -1){

        } else if (1 < 0) {

        } else {
            console.log("Tohle se stane!")
        }

        //Switch
        let x = "5";
        switch(x)
        {
            case 5:
                console.log("je to jiný datový typ!");
                break;
            case "5":
                console.log("je to striktní rovnost");
                break;
            default:
                console.log(x);
                break;
        }

        //While
        let i = 0;
        while(i < 5) {
            console.log(i);
            i++;
        }

        i = 0;

        do {
            console.log(i);
            i++;
        } while(i < 5);

        //For cyklus
        for (let index = 0; index < 5; index++) {
            console.log(index);    
        }
        let pole = [1,5,6,7];
        for (let index = 0; index < pole.length; index++) {
            console.log(pole[index]);
        }

        //procvičení suda a lichá
        // sem přijde tělo vaší funkce
        function sudaLicha(max) 
        {
            let txt = "";
            for(let i = 0; i < max; i++)
            {
                txt += `Čislo ${i} je ${(i%2==0) ? 'sudé' : 'liché'}.\n`;
            }
            return txt
        }

        // a vyzkoušíme
        console.log(sudaLicha(5));
        console.log(sudaLicha(-100));

    </script>
</body>
</html>
