<body>
    <script>
        console.log("Ahoj!");

        //Deklarace
        let x = "slovo";
        let y;

        console.log(x);
        console.log(y);
        y = 1;
        console.log(typeof y);
        console.log(y);
        y = "ahoj";
        console.log(typeof y);
        console.log(y);

        //string
        let slovo = "superslovo"
        console.log(slovo.length);
        console.log(slovo[0]);
        console.log(slovo[slovo.length-1]);

        //== / ===
        console.log(5=="5");
        console.log(5==="5");

        //Procvičení Doživotní zásoba
        let aktuRok = 2025;
        let vek = 28;
        const doziti = 66;
        const kava = 2; 
        console.log(`Až do konce života v roce ${aktuRok+doziti-vek} budeš potřebovat ${(doziti-vek)*365*kava} šálků kavy`)
    </script>
