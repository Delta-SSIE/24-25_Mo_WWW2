<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 id="title">Welcome to My Simple Webpage</h1>
    </header>

    <section id="intro">
        <p class="intro-text">This is a simple webpage to showcase HTML and CSS elements.</p>
    </section>

    <section id="image-gallery">
        <h2 class="section-title">Image Gallery</h2>
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="gallery-image">
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="gallery-image">
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="gallery-image">
    </section>

    <section id="list-section">
        <h2 class="section-title">My Favorite Fruits</h2>
        <ul class="fruit-list">
            <li class="fruit-item">Apple</li>
            <li class="fruit-item">Banana</li>
            <li class="fruit-item">Cherry</li>
            <li class="fruit-item">Grapes</li>
            <li class="fruit-item">Orange</li>
        </ul>
    </section>

    <footer id="footer">
        <p class="footer-text">Created by Your Name. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
