<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_uvod</title>
</head>
<body>
    
<script>
    //logování
    console.log("Hello world!");
    
    //proměnná
    let x = 5;
    x = 10;
    console.log(x);
    x = 3.5;
    console.log(x);
    let y;
    console.log(y);
    y = null;
    console.log(y);

    //string
    let slovo = 'super_slovo';
    console.log(slovo.length);
    console.log(slovo[0]);
    console.log(slovo[slovo.length-1]);

    //string template
    let lepsiSlovo = `tenhle "string" se vypisuje s proměnnými ${x} a ${y}`;
    console.log(lepsiSlovo);

    //Datový typ
    let z = 'ahoj ' + 1;
    console.log(typeof z);
    console.log(z);
</script>

</body>
</html>
